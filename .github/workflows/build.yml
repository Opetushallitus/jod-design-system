name: Build and Release and Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write # Needed to interact with GitHub's OIDC Token endpoint

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.JOD_UTIL_AWS_ACCOUNT_ID }}:role/${{ secrets.JOD_UTIL_AWS_GITHUB_ROLE_NAME}}
          aws-region: eu-west-1

      - name: Copy third party assets from S3
        run: aws s3 sync --quiet s3://${{ secrets.JOD_UI_ASSETS }} ./assets

      - uses: actions/setup-node@v4
        with:
          node-version: lts/krypton
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts && npm exec allow-scripts run

      - name: Run ESLint
        run: npx eslint . --report-unused-disable-directives --max-warnings 0

      - name: Run Prettier
        run: npx prettier . --check

      - name: Run Vitest unit tests
        run: npx vitest --coverage.enabled true

      - name: Upload Vitest report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 30

      - name: Run build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Run build Storybook
        run: npm run storybook:build

      - name: Copy Poppins font files
        run: cp assets/Poppins-* storybook-static/assets

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release:
    name: Release
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: actions/setup-node@v4
        with:
          node-version: lts/krypton

      - name: Generate release version
        id: release-version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BASE_VERSION="rel-$(date -u +'%Y%m%d')"
          COMMIT_SHA="${GITHUB_SHA}"

          VERSION="${BASE_VERSION}-1"
          i=2

          while gh api repos/${{ github.repository }}/git/ref/tags/$VERSION >/dev/null 2>&1; do
            VERSION="${BASE_VERSION}-$i"
            i=$((i+1))
          done

          echo "Creating tag $VERSION for commit $COMMIT_SHA"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create npm package tarball
        run: npm pack

      - name: Create Release with tarball
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.release-version.outputs.version }} jod-design-system-*.tgz

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: development
    runs-on: ubuntu-latest
    needs:
      - build
      - release
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ github.token }}
